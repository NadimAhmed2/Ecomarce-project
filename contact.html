   <main>
    <section class="contact-section">
        <h2 class="contact-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">
            <form action="" class="form card">
                <div class="form-control flex-center">
                    <label for="name">Name</label>
                    <input type="text" id="name" required autocomplete="name">
                </div>
                <div class="form-control flex-center">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                
                <div class="form-control flex-center">
                    <label for="message">Message Us</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="form-control flex-center form-btn-field">
                    <button type="submit" class="btn profile__btn">Submit</button>
                </div>
            </form>
            <div class="contact-address flex-space-around">
                <address>
                    <h4>Address: </h4>
                    <p>Jomir Alir Bari, Kakshia, amdia</p>
                    <p>Pancdhona, Madhobdi, Narsingdi, Bangladesh</p>
                    <br>
                    <span>Call: </span>
                    <a href="tel:+8801640830467">+8801640830467</a>
                </address>
                <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3647.765117862701!2d90.64401890602365!3d23.89794627436578!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x375433402180b89f%3A0x2028ec1a906cc8ed!2z4Ka44Ka-4KaH4Kao4KeN4Ka4IOCmleCnjeCmsuCmvuCmrA!5e0!3m2!1sen!2sbd!4v1697823573647!5m2!1sen!2sbd"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
   </main>
